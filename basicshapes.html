<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic SVG shapes excercise</title>
  </head>
  <body>
    <h1>Basic shapes</h1>

    <!-- MDN: https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Basic_Shapes -->
    <svg
      width="200"
      height="250"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Rectangle -->
      <rect
        x="10"
        y="10"
        width="30"
        height="30"
        stroke="black"
        fill="transparent"
        stroke-width="5"
      />
      <rect
        x="60"
        y="10"
        rx="10"
        ry="10"
        width="30"
        height="30"
        stroke="black"
        fill="transparent"
        stroke-width="5"
      />

      <!-- Circle -->
      <circle
        cx="25"
        cy="75"
        r="20"
        stroke="red"
        fill="transparent"
        stroke-width="5"
      />

      <!-- Ellipse -->
      <ellipse
        cx="75"
        cy="75"
        rx="20"
        ry="5"
        stroke="red"
        fill="transparent"
        stroke-width="5"
      />

      <!-- Line -->
      <line
        x1="10"
        x2="50"
        y1="110"
        y2="150"
        stroke="orange"
        stroke-width="5"
      />

      <!-- Polyline -->
      <polyline
        points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
      ></polyline>
    </svg>
    <script src="basicshapes.js"></script>
  </body>
</html>
