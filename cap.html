<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="cap.css" />
    <title>Cap configurator</title>
  </head>
  <body>
    <section></section>

    <svg viewBox="0 0 842 200">
      <rect class="color_btn" width="100" height="100" fill="red"></rect>
      <rect
        class="color_btn"
        x="110"
        width="100"
        height="100"
        fill="blue"
      ></rect>
      <rect
        class="color_btn"
        x="220"
        width="100"
        height="100"
        fill="green"
      ></rect>
      <rect
        class="color_btn"
        x="330"
        width="100"
        height="100"
        fill="yellow"
      ></rect>
    </svg>

    <script>
      document.addEventListener("DOMContentLoaded", start);
      console.log("DOMContentLoaded");

      async function start() {
        let response = await fetch("cap_new_try-01.svg");
        let mySvgData = await response.text();
        document.querySelector("section").innerHTML = mySvgData;
        startManipulatingTheSvg();
      }

      function startManipulatingTheSvg() {}
    </script>
  </body>
</html>
